<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Macondo">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa" crossorigin="anonymous"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <title>La Quinta</title>
    <link rel="stylesheet" href="/css/styles.css">
    <script src="js/scripts.js"></script>
</head>
<body>
    
    <section class="container-fluid">
        <header id="menu">
            <nav>
                <a href="" class="logo">La Quinta</a>
                <ul>
                    <li><a href="#">Inicio</a></li>
                    <li><a class="" href="">Información</a></li>
                    <li><a href="">Contactenos</a></li>
                </ul>
            </nav>
        </header>
        <section class="imagenBack col-sm-12">
            <section class="textocentrado">
              <h1>La quinta</h1>
            </section>
        </section>
        <section class="row mt-auto">
            <section class="col">

                <section class="card">
                    <section class="card-body">
                        <h5 class="text-center">Bienvenidos a la quinta</h5>
                        <ul class="text-center">
                            <li>Restaurante</li>
                            <li>Cabinas</li>
                            <li>Piscina</li>
                            <li>Area de juegos</li>
                        </ul>
                        <p>Todo en un mismo lugar.</p>
                        <blockquote></blockquote>
                        <p>¡Ven y disfruta!</p>
                    </section>
                </section>
            </section>
            <section class="col">
                <div id="carouselExampleControls" class="carousel slide" data-bs-ride="carousel">   
                    <div class="carousel-indicators">
                        <button type="button" data-bs-target="#carouselExampleControls" data-bs-slide-to="0" class="active" aria-current="true" aria-label="Slide 1"></button>
                        <button type="button" data-bs-target="#carouselExampleControls" data-bs-slide-to="1" aria-label="Slide 2"></button>
                        <button type="button" data-bs-target="#carouselExampleControls" data-bs-slide-to="2" aria-label="Slide 3"></button>
                    </div>                    
                    <div class="carousel-inner">
                      <div class="carousel-item active ">
                        <img id="firstImg" class="d-block w-100 rounded" alt="...">
                      </div>
                      <div class="carousel-item">
                        <img id="secondImg" class="d-block w-100 rounded" alt="...">
                      </div>
                      <div class="carousel-item">
                        <img id="thirdImg" class="d-block w-100 rounded" alt="...">
                      </div>
                    </div>
                    <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleControls" data-bs-slide="prev">
                      <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                      <span class="visually-hidden">Previous</span>
                    </button>
                    <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleControls" data-bs-slide="next">
                      <span class="carousel-control-next-icon" aria-hidden="true"></span>
                      <span class="visually-hidden">Next</span>
                    </button>
                  </div>
            </section>
        </section>
    </section>
</body>
</html>
